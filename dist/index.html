    <script>
      let eventName = window.eventName;
        function updateHeading() {
            if (eventName !== undefined) {
                document.getElementById('event-heading').innerHTML = `<h1>Today is ${eventName}</h1>`;
                
            } else {
                setTimeout(updateHeading, 100); 
            }
        }
        updateHeading();
        eventsData = [ 
                {
                    title: `test`,
                    start: '2024-10-15',
                    end: '2024-10-29',
                    color: 'green',
                },
            ];

        // for calendar element
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            aspectRatio: 1.8,
            events: eventsData,  
            });
            calendar.render();
        })


    </script>
