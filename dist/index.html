<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!-- CALENDAR -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src='https://unpkg.com/popper.js/dist/umd/popper.min.js'></script>
    <script src='https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js'></script>

    <!--  -->
    <title>That Sky Events</title>
</head>
<body>
    <header>
        <h1>SKY Events Calendar</h1>
    </header>
    <button id="dayGridMonthView">Month View</button>
    <button id="timeGridWeekView">Week View</button>
    <button id="listWeekView">List View</button>
    <div class="container">
        <div id='calendar' class="calendar">
          
        </div>
        <div class="legends">
          <h2>Legends</h2>
          <div class="legend-item">
            <div class="legend-icon" style="background-color: #6699cc;"></div>
            <div class="legend-text">Traveling Spirit</div>
          </div>
          <div class="legend-item">
            <div class="legend-icon" style="background-color: #99cc66;"></div>
            <div class="legend-text">Group Traveling Spirits</div>
          </div>
          <div class="legend-item">
            <div class="legend-icon" style="background-color: #ffff66;"></div>
            <div class="legend-text">Days of Event_name</div>
          </div>
          <div class="legend-item">
            <div class="legend-icon" style="background-color: #cc99ff;"></div>
            <div class="legend-text">Season of Event_name</div>
          </div>
          <div class="legend-item">
            <div class="legend-icon" style="background-color: #ff6666;"></div>
            <div class="legend-text">Red Shard</div>
          </div>
          <div class="legend-item">
            <div class="legend-icon" style="background-color: #666666;"></div>
            <div class="legend-text">Black Shard</div>
          </div>
        </div>
      </div>

    <h1>This site is in development</h1>
    <ul id="event-list"></ul> 
    <h1 id="event-heading"></h1> 
    <div id="event-titles"></div>

    <script src="bundle.js"></script>
    <script>
      
        function updateHeading() {
          let eventName = window.eventName;
            if (eventName !== undefined) {
                document.getElementById('event-heading').innerHTML = `<h1>Today is ${eventName}</h1>`;
                
            } else {
                setTimeout(updateHeading, 100); 
            }
        }
        updateHeading();

    </script>


</body>
</html>
