<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="fav.png">

    <!-- google seo -->
    <meta name="google-site-verification" content="wE5_GjQhxEZxniT4nB-VI50OlKfUy2C_BrV6rbvkXAE" />

    <!-- google analytics -->
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DRC19V15XY"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-DRC19V15XY');
    </script>

    <!-- Background -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-firefly@3/tsparticles.preset.firefly.bundle.min.js"></script>

    <!-- CALENDAR -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src='https://unpkg.com/popper.js/dist/umd/popper.min.js'></script>
    <script src='https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js'></script>

    <!-- Timezone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data-2012-2022.min.js"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <title>That Sky Events</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="">
    </header>

    <div class="overlay">
      <div class="loader"></div>
    </div>


    <div id="tsparticles"></div>

    <script>
      (async () => {
        await loadFireflyPreset(tsParticles);
        await tsParticles.load({
          id: "tsparticles",
          options: {
            preset: "firefly"
          }
        });
      })();
    </script>

<div class="reminders" id="reminders">

</div>
    
    <button id="dayGridMonthView" hidden>Month View</button>
    <button id="timeGridWeekView" hidden>Week View</button>
    <button id="listWeekView" hidden>List View</button>

    <div class="container">
        <div id='calendar' class="calendar">
        </div>


        <div class="side-container">
            <div class="top-container">
                <div class="legends" id="legends" hidden>
                    <h2>Legends</h2>
                </div>

                <div class="econtainer">
                    <div class="ongoing" id="ongoing">
                        <h2>Ongoing Events</h2>
                    </div>
    
                    <div class="incoming" id="incoming">
                        <h2>Incoming Events</h2>
                    </div>
                </div>
            </div>

            <div class="summary" id="summary">
              <h2>Event Summary</h2>
            </div>
        </div>
    </div>

    <div class="daily-container" id="daily" hidden>

    </div>

    <script src="moment.js"></script>
    <script src="bundle.js"></script>

    <script>
      setTimeout(function() {
        document.querySelector('.overlay').style.opacity = 0;
        setTimeout(function() {
          document.querySelector('.overlay').style.display = 'none';
        }, 500);
      }, 1200);


    </script>

</body>

<footer>
  <div class="footer-container">
    <div class="footer-content">

    </div>

  </div>
</footer>
</html>
