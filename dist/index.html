<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Website</title>
</head>
<body>
    <h1>This site is in development</h1>
    <ul id="event-list"></ul> 
    <h1 id="event-heading"></h1> 

    <script src="bundle.js"></script>
    <script>
        function updateHeading() {
            if (window.eventName !== undefined) {
                document.getElementById('event-heading').innerHTML = `<h1>Today is ${window.eventName}</h1>`;
            } else {
                setTimeout(updateHeading, 100); 
            }
        }
        updateHeading();
    </script>
</body>
</html>
