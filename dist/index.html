<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!-- Background -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-firefly@3/tsparticles.preset.firefly.bundle.min.js"></script>

    <!-- CALENDAR -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src='https://unpkg.com/popper.js/dist/umd/popper.min.js'></script>
    <script src='https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js'></script>
    <!--  -->
    <title>That Sky Events</title>
</head>
<body>
    <header>
        <img src="../src/assets/logo.png" alt="">
    </header>


    <div id="tsparticles"></div>

    <script>
      (async () => {
        await loadFireflyPreset(tsParticles);
        await tsParticles.load({
          id: "tsparticles",
          options: {
            preset: "firefly"
          }
        });
      })();
    </script>
    
    <button id="dayGridMonthView" hidden>Month View</button>
    <button id="timeGridWeekView" hidden>Week View</button>
    <button id="listWeekView" hidden>List View</button>

    <div class="container">
        <div id='calendar' class="calendar"></div>

        <div class="side-container">
            <div class="top-container">
                <div class="legends" id="legends">
                    <h2>Legends</h2>
                </div>

                <div class="econtainer">
                    <div class="ongoing" id="ongoing">
                        <h2>Ongoing Events</h2>
                    </div>
    
                    <div class="incoming" id="incoming">
                        <h2>Incoming Events</h2>
                    </div>
                </div>
            </div>

            <div class="summary" id="summary">
            <h2>Event Summary</h2>
            </div>
        </div>
      </div>


    <script src="bundle.js"></script>

</body>
</html>
