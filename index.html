<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>That Sky Calendar</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="logo">
            <img src="assets/logo.png" alt="">
        </div>

        <div class="header">
            <div class="month"><h2>September &nbsp&nbsp</h2></div>
            <div class="year"><h2>2024</h2></div>
        </div>

        <section class="main"> 
            <div class="contents">
                <div class="calendar-wrapper">
                    <div class="day-header">
                        <h3>SUN</h3>
                        <h3>MON</h3>
                        <h3>TUE</h3>
                        <h3>WED</h3>
                        <h3>THU</h3>
                        <h3>FRI</h3>
                        <h3>SAT</h3>
                    </div>
        
                    <div class="date-wrapper">
        
                    </div>
        
                </div>
        
                <div class="legend-wrapper">
                    <div class="legend-header">
                        <h3>Legends</h3>
                    </div>
                    <div class="legend-contents">
                        <div class="legend-item">
                            <p>Days of Moonlight</p>
                        </div>
                        <div class="legend-item">
                            <p>Days of Moonlight</p>
                        </div>
                        <div class="legend-item">
                            <p>Days of Moonlight</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>



        
        <script src="script.js"></script>
    </body>
</html>
